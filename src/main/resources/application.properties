spring.datasource.url=jdbc:postgresql://localhost:5432/forum
spring.datasource.username=
spring.datasource.password=
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=20
spring.datasource.tomcat.min-idle=15

spring.jooq.sql-dialect= org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.hibernate.use-new-id-generator-mappings= false
spring.jpa.properties.* = true
spring.jpa.database = POSTGRESQL
spring.datasource.dbcp2.driver= db.driver: org.postgresql.Driver
spring.jackson.date-format=com.fasterxml.jackson.databind.util.ISO8601DateFormat



logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
